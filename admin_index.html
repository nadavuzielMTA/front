<!DOCTYPE html>

<html class="no-js">
<head>
	<title>אנונימי</title>
	<meta charset="utf-8">

	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animations.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/main.css" class="color-switcher-link">
	<link rel="stylesheet" href="css/dashboard.css" class="color-switcher-link">
	<script src="js/vendor/modernizr-2.6.2.min.js"></script>


</head>

<body class="admin">

	<div class="preloader">
		<div class="preloader_image"></div>
	</div>
	<div class="modal fade" tabindex="-1" role="dialog" id="messages_modal">
		<div class="fw-messages-wrap ls with_padding">
		</div>
	</div>
	<div class="modal fade" tabindex="-1" role="dialog" id="admin_contact_modal">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<form class="with_padding contact-form" method="post" action="/">
					<div class="row">
						<div class="col-sm-12">
							<h3>Contact Admin</h3>
							<div class="contact-form-name">
								<label for="name">Full Name
									<span class="required">*</span>
								</label>
								<input type="text" aria-required="true" size="30" value="" name="name" id="name" class="form-control" placeholder="Full Name">
							</div>
						</div>
						<div class="col-sm-12">
							<div class="contact-form-subject">
								<label for="subject">Subject
									<span class="required">*</span>
								</label>
								<input type="text" aria-required="true" size="30" value="" name="subject" id="subject" class="form-control" placeholder="Subject">
							</div>
						</div>

						<div class="col-sm-12">

							<div class="contact-form-message">
								<label for="message">Message</label>
								<textarea aria-required="true" rows="6" cols="45" name="message" id="message" class="form-control" placeholder="Message"></textarea>
							</div>
						</div>

						<div class="col-sm-12 text-center">
							<div class="contact-form-submit">
								<button type="submit" id="contact_form_submit" name="contact_submit" class="theme_button wide_button color1">Send Message</button>
								<button type="reset" id="contact_form_reset" name="contact_reset" class="theme_button wide_button">Clear Form</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="canvas">
		<div id="box_wrapper">
			<header class="page_header_side page_header_side_sticked active-slide-side-header ds"">
				<div class="side_header_logo ds ms">
					<a href="./index.html">
						<span class="logo_text">
							אנונימי
						</span>
					</a>
				</div>
				<span class="toggle_menu_side toggler_light header-slide">
					<span></span>
				</span>
				<div class="scrollbar-macosx">
					<div class="side_header_inner">

						<div class="user-menu">


							<ul class="menu-click">
								<li>
									<a href="#">
										<div class="media">
											<div class="media-left media-middle">
												<img src="images/team/normal.jpg" alt="">
											</div>
											<div class="media-body media-middle">
												<h4><div id="change_user">The User Name</div></h4>
											</div>

										</div>
									</a>
									<ul>
										<li>
											<a href="admin_index.html">
												<i class="fa fa-user"></i>
												Profile
											</a>
										</li>
											<a href="index.html">
												<i class="fa fa-sign-out"></i>
												Log Out
											</a>
										</li>
									</ul>
								</li>
							</ul>

						</div>

						
			</header>

			<section class="ls section_padding_top_50 section_padding_bottom_50 columns_padding_10">
				<div class="container-fluid">

					<div class="row">
						<div class="col-md-4">
							<h3 class="dashboard-page-title" >The Personal Zone</h3>
						</div>

					</div>
					<div class="row" dir="rtl">
						<div class="col-md-6">
							<div class="with_border with_padding">
								<h4>תהליך הגשת התלונה</h4>

								<div class="progress">
									<div id="send-progress-bar" class="progress-bar" role="progressbar" data-transitiongoal="100">
									<strong>הזנה</strong>
										<span id="send-precentage">0%</span>
									</div>
								</div>

								<div class="progress">
									<div id="police-progress-bar" class="progress-bar" role="progressbar" data-transitiongoal="100">
									<strong>הגשה</strong>
										<span id="police-precentage">0%</span>
									</div>
								</div>


								<div class="progress">
									<div id="treatment-progress-bar" class="progress-bar" role="progressbar" data-transitiongoal="100">
									<strong>בטיפול</strong>
										<span id="treatment-precentage">0%</span>
									</div>
								</div>

								<div class="progress">
									<div id="done-progress-bar" class="progress-bar" role="progressbar" data-transitiongoal="100">
									<strong>טופל</strong>
										<span id="done-precentage">0%</span>
									</div>
								</div>

							</div>

						</div>
						<div class="col-xs-12 col-md-6">

							<h3 class="module-title darkgrey_bg_color">Events</h3>
							<div class="events_calendar"></div>

						</div>
					</div>
			</section>

			<section class="page_copyright ds darkblue_bg_color">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-6" dir="rtl">
							<p class="grey">פרויקט זה הינו חלק מסדנה מעשית במערכות מידע, כל הזכויות שמורות לסער כהן, נדב עוזיאל וטל כהן</p>
						</div>
					</div>
				</div>
			</section>

		</div>
	</div>
	<script src="js/compressed.js"></script>
	<script src="js/main.js"></script>
	<script src="js/admin/moment.min.js"></script>
	<script src="js/admin/fullcalendar.min.js"></script>
	<script src="js/admin/daterangepicker.js"></script>
	<script src="js/admin/Chart.bundle.min.js"></script>
	<script src="js/admin/jquery-jvectormap-2.0.3.min.js"></script>
	<script src="js/admin/jquery-jvectormap-world-mill.js"></script>
	<script src="js/admin/jquery.sparkline.min.js"></script>
	<script src="js/admin.js"></script>

</body>

</html>
